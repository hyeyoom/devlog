<main>
    <ul class="post-list-container">
        <li class="list-content" th:each="post : ${posts}">
            <div class="post-content">
                <a th:href="'/pages/' + ${post.title}" class="post-link">
                    <strong class="post-title" th:text="${post.title}"></strong>
                    <p class="post-summary" th:text="${post.summary}"></p>
                </a>
                <div class="post-meta">
                    <a th:text="${post.category.name}" th:href="${post.category.name}" class="post-category"></a>
                    <span class="text-divider"></span>
                    <span th:text="${post.lastModifiedDate}"></span>
                </div>
            </div>
        </li>
    </ul>
